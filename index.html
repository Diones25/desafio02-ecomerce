<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>E-comerce - Cadastro de Cliente e Produtos</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Kabam</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <h4 class="text-center text-white"">Cadastro de Clientes de produtos</h4>
            </ul>
          </div>
        </div>
    </nav>

    <main>
        <section class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <div class="card mt-4">
                        <div class="card-body">
                            <h4>Cadastro de Clientes</h4>
                            <form action="#" method="POST" id="form">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail:</label>
                                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                                </div>
                                <div class="mb-3">
                                    <label for="cpf" class="form-label">CPF:</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
                                </div>
                                <div class="mb-3">
                                    <label for="endereco" class="form-label">Endereço:</label>
                                    <input type="text" class="form-control" id="endereco" placeholder="Endereço completo">
                                </div> 
                                <button type="submit" class="btn btn-primary btn-block ">Cadastrar</button> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <div class="card mt-4">
                        <div class="card-body">
                            <h4>Cadastro de Produtos</h4>
                            <form method="POST" enctype="multipart/form-data" id="formProdutos">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                                </div>
                                <div class="mb-3">
                                    <label for="preco" class="form-label">Preço:</label>
                                    <input type="text" class="form-control" id="preco" placeholder="Preço">
                                </div>
                                <div class="mb-3">
                                    <label for="descricao" class="form-label">Descrição:</label>
                                    <input type="text" class="form-control" id="descricao" placeholder="Descrição">
                                </div>
                                <div class="mb-3">
                                    <label for="endereco" class="form-label">Imagem:</label>
                                    <input type="file" class="form-control" name="imagem" id="imagem" placeholder="Imagem produto.... "required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block " >Cadastrar</button>
                            </form>  
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <div class="card my-4">
                            <div class="card-header">
                                <h4 class="text-primary">Clientes Cadastrados</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nome</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">CPF</th>
                                            <th scope="col">Endereço</th>
                                        </tr>
                                    </thead>
                                    <tbody id="clientes">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div> 
                    </div>
                </div>    
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="text-primary">Produtos Cadastrados</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nome</th>
                                            <th scope="col">Preço</th>
                                            <th scope="col">Descrição</th>
                                            <th scope="col">Imagem</th>
                                        </tr>
                                    </thead>
                                    <tbody id="produtos">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>             
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
